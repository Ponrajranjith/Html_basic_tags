    <!--type Attribute:

The type attribute specifies the type of input or form control element that you want to create.
It defines what kind of data the user can input or select in that particular element.
The value of the type attribute determines the behavior and appearance of the form element.
Example: <input type="text" /> creates a text input field, while <input type="radio" /> creates a radio button.-->



<!--id Attribute:

The id attribute provides a unique identifier for an HTML element within the web page.
It is used to uniquely identify an element so that it can be manipulated using JavaScript or CSS.
The id attribute is not required, but it's very useful for scripting and styling purposes.
Example: <input type="text" id="username" /> assigns the unique ID "username" to the text input field.-->


<!---name Attribute:

The name attribute specifies the name of the form control element, which is used when submitting the form data to the server.
When a form is submitted, the data entered in form elements is sent to the server as key-value pairs, where the name attribute is used as the key.
In cases where multiple elements share the same name (e.g., radio buttons or checkboxes), they are treated as a group, and only the selected values are sent.
Example: <input type="text" name="username" /> assigns the name "username" to the text input field.-->
